name: Deploy to ROSA

on:
  workflow_run:
    workflows: ["Build and Push to ECR"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: creditcard-statement-service
  SERVICE_NAME: creditcard-statement-service
  NAMESPACE: creditcard
  DB_HOST: creditcard-statement-db
  DB_PORT: "5432"
  DB_NAME: statementdb
  DB_USERNAME: dbadmin

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Install OpenShift CLI
        run: |
          curl -sLO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc kubectl /usr/local/bin/

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }} --insecure-skip-tls-verify=true
          oc project ${{ env.NAMESPACE }}

      - name: Create ECR pull secret
        run: |
          ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          oc delete secret ecr-pull-secret -n ${{ env.NAMESPACE }} --ignore-not-found=true
          oc create secret docker-registry ecr-pull-secret \
            --docker-server=${ECR_REGISTRY} --docker-username=AWS --docker-password=${ECR_PASSWORD} -n ${{ env.NAMESPACE }}
          oc secrets link default ecr-pull-secret --for=pull -n ${{ env.NAMESPACE }}

      - name: Create ConfigMap and Secret
        run: |
          oc delete configmap ${{ env.SERVICE_NAME }}-config -n ${{ env.NAMESPACE }} --ignore-not-found=true
          oc delete secret ${{ env.SERVICE_NAME }}-secret -n ${{ env.NAMESPACE }} --ignore-not-found=true
          oc create configmap ${{ env.SERVICE_NAME }}-config \
            --from-literal=SPRING_PROFILES_ACTIVE=prod \
            --from-literal=DB_HOST=${{ env.DB_HOST }} \
            --from-literal=DB_PORT=${{ env.DB_PORT }} \
            --from-literal=DB_NAME=${{ env.DB_NAME }} \
            --from-literal=DB_USERNAME=${{ env.DB_USERNAME }} \
            -n ${{ env.NAMESPACE }}
          oc create secret generic ${{ env.SERVICE_NAME }}-secret \
            --from-literal=DB_PASSWORD='${{ secrets.DB_PASSWORD }}' -n ${{ env.NAMESPACE }}

      - name: Deploy application
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=${{ steps.image-tag.outputs.tag }}
          FULL_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          cat <<DEPLOY | oc apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ env.SERVICE_NAME }}
            namespace: ${{ env.NAMESPACE }}
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: ${{ env.SERVICE_NAME }}
            template:
              metadata:
                labels:
                  app: ${{ env.SERVICE_NAME }}
              spec:
                imagePullSecrets:
                  - name: ecr-pull-secret
                containers:
                  - name: ${{ env.SERVICE_NAME }}
                    image: ${FULL_IMAGE}
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8080
                    env:
                      - name: SPRING_PROFILES_ACTIVE
                        valueFrom:
                          configMapKeyRef:
                            name: ${{ env.SERVICE_NAME }}-config
                            key: SPRING_PROFILES_ACTIVE
                      - name: DB_HOST
                        valueFrom:
                          configMapKeyRef:
                            name: ${{ env.SERVICE_NAME }}-config
                            key: DB_HOST
                      - name: DB_PORT
                        valueFrom:
                          configMapKeyRef:
                            name: ${{ env.SERVICE_NAME }}-config
                            key: DB_PORT
                      - name: DB_NAME
                        valueFrom:
                          configMapKeyRef:
                            name: ${{ env.SERVICE_NAME }}-config
                            key: DB_NAME
                      - name: DB_USERNAME
                        valueFrom:
                          configMapKeyRef:
                            name: ${{ env.SERVICE_NAME }}-config
                            key: DB_USERNAME
                      - name: DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: ${{ env.SERVICE_NAME }}-secret
                            key: DB_PASSWORD
                    resources:
                      requests:
                        memory: "512Mi"
                        cpu: "250m"
                      limits:
                        memory: "1Gi"
                        cpu: "500m"
                    livenessProbe:
                      httpGet:
                        path: /actuator/health/liveness
                        port: 8080
                      initialDelaySeconds: 90
                      periodSeconds: 10
                    readinessProbe:
                      httpGet:
                        path: /actuator/health/readiness
                        port: 8080
                      initialDelaySeconds: 60
                      periodSeconds: 5
                    startupProbe:
                      httpGet:
                        path: /actuator/health
                        port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      failureThreshold: 30
          DEPLOY

      - name: Create Service and Route
        run: |
          cat <<SVC | oc apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: ${{ env.SERVICE_NAME }}
            namespace: ${{ env.NAMESPACE }}
          spec:
            type: ClusterIP
            ports:
              - port: 8080
                targetPort: 8080
                name: http
            selector:
              app: ${{ env.SERVICE_NAME }}
          ---
          apiVersion: route.openshift.io/v1
          kind: Route
          metadata:
            name: ${{ env.SERVICE_NAME }}
            namespace: ${{ env.NAMESPACE }}
          spec:
            to:
              kind: Service
              name: ${{ env.SERVICE_NAME }}
            port:
              targetPort: http
            tls:
              termination: edge
          SVC

      - name: Restart and wait
        run: |
          oc rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }}
          oc rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Show status
        run: |
          oc get pods -l app=${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }}
          ROUTE=$(oc get route ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.host}')
          echo "URL: https://${ROUTE}/swagger-ui.html"
